<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 3D Carousel</title>
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <link rel="stylesheet" href="./css/control.css">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-panel">
            <div class="carousel-item">A</div>
            <div class="carousel-item">B</div>
            <div class="carousel-item">C</div>
            <div class="carousel-item">D</div>
            <div class="carousel-item">E</div>
            <div class="carousel-item">F</div>
        </div>
    </div>

    <div class="control-panel">
        <div class="control-button" data-direction="prev" role="button">Prev</div>
        <div class="control-button" data-direction="next" role="button">Next</div>
    </div>

    <script src="./js/handleEvent.js"></script>
</body>

</html>
